<VirtualHost *:${PORT}>
    DocumentRoot /var/www/html/public
    
    <Directory /var/www/html/public>
        AllowOverride All
        Require all granted
        DirectoryIndex frontend/index.html index.php
        
        # Frontend önceliği
        RewriteEngine On
        
        # Ana sayfa doğrudan frontend'e yönlendir
        RewriteRule ^/?$ frontend/index.html [L]
        
        # API istekleri için Laravel
        RewriteCond %{REQUEST_URI} ^/api/
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule ^api/(.*)$ index.php [QSA,L]
        
        # Frontend asset dosyaları için (CSS, JS, vs.)
        RewriteCond %{REQUEST_URI} ^/assets/
        RewriteRule ^assets/(.*)$ frontend/assets/$1 [L]
        
        # Frontend vite.svg ve favicon
        RewriteCond %{REQUEST_URI} ^/(vite\.svg|favicon\.ico)$
        RewriteRule ^(.*)$ frontend/$1 [L]
        
        # Frontend routing için (SPA routing)
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteCond %{REQUEST_URI} !^/api/
        RewriteCond %{REQUEST_URI} !^/assets/
        RewriteRule ^.*$ frontend/index.html [L]
    </Directory>
    
    # Security headers
    Header always set X-Content-Type-Options nosniff
    Header always set X-Frame-Options DENY
    Header always set X-XSS-Protection "1; mode=block"
    
    # Enable compression
    LoadModule deflate_module modules/mod_deflate.so
    <Location />
        SetOutputFilter DEFLATE
        SetEnvIfNoCase Request_URI \
            \.(?:gif|jpe?g|png)$ no-gzip dont-vary
        SetEnvIfNoCase Request_URI \
            \.(?:exe|t?gz|zip|bz2|sit|rar)$ no-gzip dont-vary
    </Location>
    
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>